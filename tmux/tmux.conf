# Charlynder tmux config
# data created: 08.29.2025

# --- mouse ---
set -g mouse on

# --- prefix key ---
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# --- window management ---
bind / split-window -h    # vertical split (side by side)
bind - split-window -v    # horizontal split (top/bottom)
unbind %
unbind '"'
unbind /

# --- statusline colors ---
# Active window statusline (matches Neovim active: #4CC970)
set -g status-bg '#4CC970'
set -g status-fg '#ffffff'

# Active window in window list
set -g window-status-current-style 'bg=#4CC970,fg=#ffffff,bold'

# Inactive windows in window list (matches Neovim inactive: #3ba05a)
set -g window-status-style 'bg=#3ba05a,fg=#e0e0e0'

# Pane border colors
set -g pane-border-style 'fg=#3ba05a'
set -g pane-active-border-style 'fg=#4CC970'

# Command line colors
set -g message-style 'bg=#4CC970,fg=#ffffff,bold'
set -g message-command-style 'bg=#3ba05a,fg=#ffffff'

# Status line format
set -g status-left-length 20
set -g status-right-length 40
set -g status-left '#[bg=#4CC970,fg=#ffffff,bold] #S #[bg=#3ba05a,fg=#ffffff] #I:#P '
set -g status-right '#[bg=#3ba05a,fg=#ffffff] %H:%M #[bg=#4CC970,fg=#ffffff,bold] %d-%b-%y '

# Window status format
set -g window-status-format ' #I:#W#F '
set -g window-status-current-format ' #I:#W#F '

# Update status every second
set -g status-interval 1
