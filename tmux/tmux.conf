# Charlynder tmux config
# data created: 08.29.2025

# --- sourcefile ---
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# --- mouse ---
set -g mouse on

# --- prefix key ---
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# --- window management ---
unbind %
unbind '"'
unbind /
bind / split-window -h    # vertical split (side by side)
bind - split-window -v    # horizontal split (top/bottom)

# --- vim-tmux-navigator setup ---
# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

# Seamless navigation between tmux panes and vim splits
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Fallback bindings with prefix for when you need them
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Window navigation (keep these)
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Copy mode navigation
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Vim keybindings in copy mode
setw -g mode-keys vi

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'rose-pine/tmux'

# Rose Pine theme settings
set -g @rose_pine_variant 'main'
set -g @rose_pine_host 'on'
set -g @rose_pine_user 'on'
set -g @rose_pine_directory 'on'
set -g @rose_pine_date_time '%H:%M'
set -g @rose_pine_default_window_behavior 'on'

# Initialize TPM (keep at bottom)
# Try the config location first, fallback to home directory
if-shell "test -f ~/.config/tmux/plugins/tpm/tpm" \
    "run '~/.config/tmux/plugins/tpm/tpm'" \
    "run '~/.tmux/plugins/tpm/tpm'"

# Workaround: Manually run Rose Pine on config reload
run-shell ~/.config/tmux/plugins/rose-pine/rose-pine.tmux
